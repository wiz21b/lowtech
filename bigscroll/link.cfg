MEMORY {
       ZP:       start = $0000, size = $0100, type = rw;
       STACK:    start = $0100, size = $0100, type = rw;
       RAM_GR1:  start = $0400, size = $0400, file = "";
       RAM_GR2:  start = $0800, size = $0400, file = "";
       RAM_0C00: start = $0C00, size = $1400, file = "";
       RAM_HGR1: start = $2000, size = $2000, file = "";
       RAM_HGR2: start = $4000, size = $2000, file = "";
#       RAM_6000: start = $6000, size = $5C00, file = "build/data6000.o";
       RAM_6000: start = $6000, size = $5C00, file = %O;
       ROM_C000: start = $C000, size = $1000, type = ro;
       LOADER_MEM: start = $0800, size = $1800, file = "";
}

SEGMENTS {
ZEROPAGE: load = ZP,       type = zp;
CODE_6000:     load = RAM_6000, type = rw, align = $100;
#PRECALC: load = RAM_6000, type = ro;
LOADER:     load = LOADER_MEM, type = ro, align = $100;
}
